spring:
  datasource:
    url: jdbc:mysql://${RDS_ENDPOINT}:3309/igo?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&useServerPrepStmts=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}

    hikari:
      pool-name: dev
      maximum-pool-size: 12
      minimum-idle: 12
      connection-timeout: 5000
      max-lifetime: 1800000
      idle-timeout: 600000
      validation-timeout: 1000

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        show_sql: true
        jdbc.time_zone: Asia/Seoul
        generate_statistics: false
        session.events.log.LOG_QUERIES_SLOWER_THAN_MS: 300
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      connect-timeout: 2s
      timeout: 2s

      ssl:
        enabled: false

      lettuce:
        pool:
          enabled: true
          max-active: 16
          max-idle: 8
          min-idle: 1
          max-wait: 2s

jwt:
  secret:
    access: "ZmFrZV9zZWNyZXRfZm9yX2lnb19hcHBfMzIiZmFrZV9zZWNyZXRfZm9yX2lnb19hcHBfMzIi"
    refresh: "ZmFrZV9zZWNyZXRfZm9yX2lnb19hcHBfMzIiZmFrZV9zZWNyZXRfZm9yX2lnb19hcHBfMzIi"
  access-token-validity-ms: 900000     # 15분
  refresh-token-validity-ms: 3600000   # 1시간
  issuer: "igo-app"

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always